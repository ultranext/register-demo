<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员注册</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="Shortcut Icon" href="images/favicon.ico" type="image/x-icon" />
</head>

<body>
<form action="">
<div><label for="name">
<span>会员名:</span><input type="text" id="name"></label><p class="info">
<i class = "ati"></i>5-25个字符，一个汉字为2个字符，推荐使用中文会员名</p></div>
<div><span><b id = "count">0个字符</b></span></div>
<div><label for="pswd"><span>登录密码:</span><input type="password" id="pswd"></label><p class="info"><i class = "err"></i>5-25个字符，一个汉字为2个字符，推荐使用中文会员名</p></div>
<div><span><b id = "count">弱中强</b></span></div>
<div><label for="confirm"><span>确认密码:</span><input type="text" id="confirm"></label><p class="info"><i class = "msg"></i>请再输入一次</p></div>
<div><label for="code"><span>验证码</span><input type="text" id="code"></label></div>
<div><input type="submit" value="同意协议并注册" /></div>
</form>
<script>
function $(el){
	return document.querySelector(el);
	}
window.onload=function(){
	var alinput = document.getElementsByTagName("input"),
	oName = alinput[0];
	pwd = alinput[1];
	pwd2 = alinput[2];
	ap = document.getElementsByTagName("p");
	var re = /[^\w\u4e00-\u9fa5]/g;
	oName.onfocus = function(){
		$("p").style.visibility = "visible";
		
		};
	oName.onkeyup = function(){
		
		$("#count").innerHTML = getLength(oName.value)+"个字符";
		$("#count").style.visibility = "visible";
		};
	oName.onblur = function(){
		if(re.test(oName.value.trim())){
			$(".ati").innerHTML = "wrong";
			}
		}
	}
	
	function getLength(str){
		return str.replace(/[^\x00-xff]/g,"xx").length;
		}
</script>
</body>
</html>
